<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="todoStyle.css">
</head>
<body>
	<div class="container">
		<div class="top-bar">
			<div class="icon">
				<i class="fa fa-th"></i>
			</div><div class="text">
				<p>To Do</p>
			</div><div class="search-bar"><div class="search-box">
					<button class="search-button"><i class="fa fa-search"></i></button>
					<input type="search" class="search">
			</div></div><div class="icons">
					<i class="fa fa-cog" aria-hidden="true"></i><i class="fa fa-question" aria-hidden="true">
					</i><i class="fa fa-bullhorn" aria-hidden="true">
					</i><i class="fa fa-user-circle" aria-hidden="true"></i>
			</div>
		</div>
		<div class="left-column" id="left-column">
			<div class="menu">
				<button class="menu-button" onclick = 'menuBar()'>
					<i class="fa fa-bars" aria-hidden="true"></i>
				</button>
			</div><div id="menu-container">
			<div class = "task-bar-list">	
			<div class="side-bar" >
				<ul class="side-bar-list" id="side-list">
				</ul>
			</div>
			<div class="side-bar-addlist" >
				<div class="list-button">
					<button class="add-list-button">&#x2B;</button><input type="text" id="new-list" class="new-list" placeholder="New list">
				</div><div class="group-button">
					<button class="add-group-button"><i class="fa fa-plus-circle"></i></button>
				</div>
			</div></div>
			<div class="side-bar-footer" >
				<div class="footer">
					<i class='fa fa-envelope-o'></i>
				</div><div class="footer">
					<i class='fa fa-calendar'></i>
				</div><div class="footer">
					<i class='fa fa-users'></i>
				</div><div class="footer">
					<i class='fa fa-paperclip'></i>
				</div><div class="footer">
					<i class='fa fa-check'></i>
				</div>
			</div>
		</div></div><div class="middle-column" id="middle-column">
			<div class="task-bar">
				<div class="task-bar-head" ><div class = "category-icon" id = "category-icon">
					<i class="fa fa-sun-o" ></i></div><h2 id="category" >My Day</h2><div class="task-bar-icon">
					<i class="fa fa-ellipsis-h"></i>
					</div>
				</div><div class="task-bar-button">
					<button class="sort-button"><i class="fa fa-sort"></i>Sort</button><button class="suggestion-button">
						<i class="fa fa-lightbulb-o"></i>suggestion</button>
				</div>
				</div><div class="date-bar">
						<p id="date"></p>
				</div><div class="add-task-bar">
					<button class="add-task-button"><i class="fa fa-circle-thin"></i>
					</button><input type="text" class="add-task" id= "add-task" placeholder="Add a task">
				</div><div class="lower-task-bar">
						<div class="notification-icons">
							<i class="fa fa-calendar" aria-hidden="true">
							</i><i class="fa fa-bell-o" aria-hidden="true">
							</i><i class="fa fa-repeat" aria-hidden="true"></i>
						</div><div class="add-button-container">
							<button class="add-button">Add</button>
						</div>
				</div>
				<div class="task" id="task">
						<div class="new-task-bar"><button class="check-box-button"><i class="fa fa-bars"></i>
						</button><div class="new-task"><p>asdfghj
						</p></div><button class="important-button"><i class="fa fa-bars"></i></button></div>
			</div>
		</div>
		<div class="right-column"><div class="detail-header">
			<div class="new-task-bar"><button class="check-box-button"><i class="fa fa-bars"></i>
			</button><div class="new-task"><p>asdfghj
			</p></div><button class="important-button"><i class="fa fa-bars"></i></button></div>
		</div>
		</div>
	</div>
</body>
<script src="toDoJs.js"></script>
</html>
