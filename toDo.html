<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="todoStyle.css">
</head>
<body>
	<div class="container">
		<div class="top-bar">
			<div class="icon">
				<i class="fa fa-th"></i>
			</div><div class="text">
				<p>To Do</p>
			</div><div class="search-bar"><div class="search-box">
					<button class="search-button"><i class="fa fa-search"></i></button>
					<input type="search" class="search">
			</div></div><div class="icons">
					<i class="fa fa-cog" aria-hidden="true"></i><i class="fa fa-question" aria-hidden="true">
					</i><i class="fa fa-bullhorn" aria-hidden="true">
					</i><i class="fa fa-user-circle" aria-hidden="true"></i>
			</div>
		</div>
		<div class="left-column">
			<div class="menu">
				<button class="menu-button">
					<i class="fa fa-bars" aria-hidden="true"></i>
				</button>
			</div>
			<div class="side-bar">
				<ul class="side-bar-list">
					<li class="list-container">
						<span class="icon"><i class="fa fa-sun-o"></i></span>
            			<span class="text">My Day</span>
					</li>
					<li class="list-container">
						<span class="icon"><i class="fa fa-star-o"></i></span>
            			<span class="text">Important</span>
					</li>
					<li class="list-container">
						<span class="icon"><i class='fa fa-calendar'></i></i></span>
            			<span class="text">Planned</span>
					</li>
					<li class="list-container">
						<span class="icon"><i class='fa fa-user-o'></i></span>
            			<span class="text">Assigned to me</span>
					</li>
					<li class="list-container">
						<span class="icon"><i class='fa fa-flag-o'></i></span>
            			<span class="text">Flagged email</span>
					</li>
					<li class="list-container">
						<span class="icon"><i class='fa fa-home'></i></span>
            			<span class="text">Tasks</span>
					</li>
				</ul>
			</div>
			<div class="side-bar-addlist">
				<div class="list-button">
					<button class="add-list-button">&#x2B;</button><input type="text" class="new-list" placeholder="New list">
				</div><div class="group-button">
					<button class="add-group-button"><i class="fa fa-plus-circle"></i></button>
				</div>
			</div>
			<div class="side-bar-footer">
				<div class="footer">
					<i class='fa fa-envelope-o'></i>
				</div><div class="footer">
					<i class='fa fa-calendar'></i>
				</div><div class="footer">
					<i class='fa fa-users'></i>
				</div><div class="footer">
					<i class='fa fa-paperclip'></i>
				</div><div class="footer">
					<i class='fa fa-check'></i>
				</div>
			</div>
		</div><div class="middle-column">
			<div class="task-bar">
				<div class="task-bar-head">
					<i class="fa fa-sun-o"></i><h2>My Day</h2><div class="task-bar-icon">
					<i class="fa fa-ellipsis-h"></i>
					</div>
				</div><div class="task-bar-button">
					<button class="sort-button"><i class="fa fa-sort"></i>Sort</button><button class="suggestion-button">
						<i class="fa fa-lightbulb-o"></i>suggestion</button>
				</div>
				</div><div class="date-bar">
						<p>Thursday, December 29</p>
				</div><div class="add-task-bar">
					<button class="add-task-button"><i class="fa fa-circle-thin"></i>
					</button><input type="text" class="add-task" placeholder="Add a task">
				</div><div class="lower-task-bar">
						<div class="notification-icons">
							<i class="fa fa-calendar" aria-hidden="true">
							</i><i class="fa fa-bell-o" aria-hidden="true">
							</i><i class="fa fa-repeat" aria-hidden="true"></i>
						</div><div class="add-button-container">
							<button class="add-button">Add</button>
						</div>
				</div>
			</div>
		</div>
		<div class="right-column"></div>
	</div>
</body>
</html>
